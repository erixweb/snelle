<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 17px;
            background-color: blanchedalmond;

            display: grid;
            place-items: center;

            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <div style="width: 100%; max-width: 1024px;">
        <h1 style="color: rgb(119, 82, 35);">
            {{ count }}
        </h1>
        <div style="display: flex; gap: 20px; width: 100%; justify-content: center;">
            <erik-button onclick="count.value += 1" style="background-color: green;">+</erik-button>
            <erik-button onclick="count.value -= 1" style="background-color: red;">-</erik-button>
        </div>
        <script>
            const count = create("count")
            count.value = 0
        </script>
    </div>
</body>

</html>
